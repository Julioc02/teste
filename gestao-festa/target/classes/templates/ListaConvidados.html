<!DOCTYPE html>

		<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org"
		>
		<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"
				<meta charset="UTF-8"/>
				<meta name="viewport" content="width=device-width" />
				<title>Lista de Convidados</title>
				
				<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				    rel="stylesheet"/>
				<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				   rel="stylesheet"	/>
			
				
		</head>
		
		<body>
		    <form class="form-inline" method="POST" th:object="${convidado}" th:action="@{/convidados}"
		    style="margin: 20px 0">
		        <div class="form-group">
		             <input type="text" class="form-control" 
		             placeholder="Nome"
		             th:field="*{nome}" />
		              <input type="text" class="form-control" 
		              placeholder="Acompanhantes"
		                th:field="*{quantidadeAcompanhantes}" 
		              />
		              <td><a th:href="@{/deletar/{id}(id=${c.id})}">Excluir</a></td>
		              
		              <button type="submit" class="btn btn-primary">Adicionar</button>
		        </div>
		     
		    
		    
		    </form>
		
		
		
		     <div class="panel panel-default" style="margin:20px ">
		          <div class="panel-heading">
		             <h1 class="panel-title">Lista Convidados</h1>
		           </div>
		           <div class="panel-body">
		                 <table class="table">
				<thead>
					<tr>
					    
						<th>Nome</th>
						<th>Acompanhantes</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${convidados}">
					  
						<td th:text="${c.nome}"></td>
						<td th:text="${c.quantidadeAcompanhantes}"></td>
					
						
					</tr>
				</tbody>
			</table>
		                 		           
		       </div>
		      </div>
		     
		     
		     
		</body>
</html>
